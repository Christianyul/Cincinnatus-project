{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editar contacto de emergencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-form.css') }}">
  </head>
  <body>
      <div class="container">
          <div class="row form-container">
              <h1>{{item.name}}</h1>
              <div class="form-options">
                  <a href="{{url_for('EmergencyRouting.deleteEmergency', emergency_id=emergency_id, student_id=student.id)}}">
                      <button class="delete"> 
                          Eliminar
                      </button>
                  </a> 
              </div>
              <form class="form" action="{{url_for('EmergencyRouting.editEmergency', emergency_id=emergency_id, student_id=student.id)}}" method="post">
                  {{ form.csrf_token }}
                  {{ render_field(form.name) }}
                  {{ render_field(form.last_name) }} 
                  {{ render_field(form.phone_mobile) }} 
                  {{ render_field(form.phone_home) }} 
                  {{ render_field(form.relationship) }} 
                  <input type="submit" value="Enviar">
              </form>
          </div>
      </div>
  </body>
</html>
