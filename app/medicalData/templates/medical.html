<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Medical data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-form.css') }}">
  </head>
  <body>
    <div class="container">
        <div class="row form-container">
            <h1>Medical data</h1>
            {% if item|length == 0 %}
                <a class="add" href='{{url_for('MedicalRouting.newMedical', student_id= student.id)}}'> 
                    <button>Add Medical Data </button>
                </a>
            {% endif %}
            {% for r in item %}
                <form>
                    <label>Alergies</label>
                    <input type="text" value="{{item[item.index(r)].alergies}}" readonly> 
                    <label>Intensity</label>
                    <input type="text" value="{{item[item.index(r)].intensity}}" readonly> 
                    <label>Special Condition</label>
                    <input type="text" value="{{item[item.index(r)].special_condition}}" readonly> 
                    <label>Blood Type</label>
                    <input type="text" value="{{item[item.index(r)].blood_type}}" readonly> 
                    <label>ARS</label>
                    <input type="text" value="{{item[item.index(r)].ars}}" readonly>
                    <label>Afiliation Type</label>
                    <input type="text" value="{{item[item.index(r)].afiliation_type}}" readonly> 
                    <label>Policy Number</label>
                    <input type="text" value="{{item[item.index(r)].policy_number}}" readonly>
                    <br>
                    <a class="submit" href='{{url_for('MedicalRouting.editMedical', medical_id = item[item.index(r)].id, student_id= student.id )}}'> Edit </a>
                    <br>
                </form>
            {% endfor %}
        </div>
    </div>
</body>
</html>
