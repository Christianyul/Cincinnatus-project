<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-form.css') }}">
  </head>
  <body>
      <div class="container">
            <div class="row form-container">
              <h2> Are you sure you want to delete this course? </h2>
              <form action="{{url_for('CourseRouting.deleteCourse', course_id=course_id)}}" method="post">
                  <div class="flow-row two-ops">
                      <input type="submit" name="" value="Confirm">
                      <a href="{{url_for('CourseRouting.editCourse',course_id = course_id)}}">Cancel</a>
                  </div>
              </form>
            </div>
      </div>
  </body>
</html>
