{% extends "form-struct.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
    <h1>Add course</h1>
    <form action="{{url_for('CourseRouting.newCourse')}}" method="post">
        {{ form.csrf_token }}
        {{ render_field(form.name) }} <br>
        {{ render_field(form.lesson) }} <br>
        {{ render_field(form.link) }} <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
