{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editar {{item.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-form.css') }}">
  </head>
  <body>
      <div class="container">
          <div class="row form-container">
              <h1>{{item.name}}</h1>
              <div class="form-options">
                  <a href="{{url_for('CourseRouting.deleteCourse', course_id=course_id)}}">
                      <button class="delete"> 
                          Eliminar
                      </button>
                  </a> 
              </div>
              <form action="{{url_for('CourseRouting.editCourse', course_id=course_id)}}" method="post">
                  {{ form.csrf_token }}
                  {{ render_field(form.name) }} 
                  {{ render_field(form.lesson) }} 
                  {{ render_field(form.link) }} 
                  <input type="submit" value="Enviar">
              </form>
          </div>
      </div>
  </body>
</html>
