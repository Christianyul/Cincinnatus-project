<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="../static/css/register-form.css">
  </head>
  <body>
      <div class="container">
        <header class="small-12">
            <div class="small-12 darker just-space-between">
                <div class="medium-2 img-logo hide-for-small-only">
                    <img src="../static/img/logo.png" alt="Logo">
                </div>
                <nav class="small-9">
                    <ul class="menu">
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Profile</a></li>
                      <li><a href="#">Admin</a></li>
                    </ul>
                </nav>
                <button class="button small-2">Log Out</button>
            </div>
        </header>
        <div class="row form-container">
              <h1>Student register</h1>
              <form action="" method="post">
                  <label>Name</label>
                  <input type="text" name="name">
                  <label>Last name</label>
                  <input type="text" name="last_name">
                  <label>Email</label>
                  <input type="text" name="email">
                  <label>Phone number</label>
                  <input type="text" name="phone_home">
                  <label>Cell phone number</label>
                  <input type="text" name="phone_mobile">
                  <label>Nationality</label>
                  <input type="text" name="nationality">
                  <label>Address</label>
                  <input type="text" name="address">
                  <label>Gender</label>
                  <select name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
                  <label>Marital status</label>
                  <select name="marital_status">
                      <option value="Single">Single</option>
                      <option value="Married">Married</option>
                  </select>                 
                  <label>Birthdate</label>
                  <input type="date" name="birthdate">
                  <label>Inscription Date</label>
                  <input type="date" name="inscription_date">
                  <input type="submit" name="send" value="Accept">
            </form>
        </div>
  </body>
</html>
